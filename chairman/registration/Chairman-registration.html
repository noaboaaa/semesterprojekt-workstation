<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Welcome, Chairman!</h1>
    </header>
    <nav>
        <!-- Main Navigation -->
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../treasurer/treasurer.html">Financials</a></li>
            <li><a href="../coach/coach.html">Coaching</a></li>
            <li><a href="../members/members.html">Members</a></li>
        </ul>
    </nav>
    <nav>
        <!-- Chairman Navigation -->
        <ul class="chairman-nav">
            <li><a href="Chairman.html"> Back </a></li>
            <li><a href="Chairman-detail.html">View/Edit Member Details</a></li>
        </ul>
    </nav>
 <div class="container">
    <div class="title">Member Registration</div>
    <div class="content">
      <form id="registrationForm">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
          </div>
          <div class="input-box">
            <span class="details">Membership Type</span>
            <select id="membershipType" name="membershipType" required>
              <option value="">Select...</option>
              <option value="active">Active</option>
              <option value="passive">Passive</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Swimmer Type</span>
            <select id="activity" name="activity" required>
              <option value="">Select...</option>
              <option value="recreational">Recreational</option>
              <option value="competitive">Competitive</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Team Assignment</span>
            <select id="team" name="team" required>
              <option value="">Select...</option>
              <option value="junior">Junior</option>
              <option value="senior">Senior</option>
            </select>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
    <script src="Chairman-registration.css"></script>
</body>
</html>
